name: AI PR Review - CLAUDE-3-5-SONNET

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    if: contains(github.head_ref, 'claude-3-5-sonnet')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          cd .github/actions/ai-pr-reviewer
          npm ci --ignore-scripts

      - name: Run AI review
        uses: ./.github/actions/ai-pr-reviewer
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          provider: anthropic
          model: claude-3-5-sonnet-20240620
          max-tokens: 3000
          temperature: 0.2
          rules-path: ".github/ai-reviewer/rules.yml"
          include-tests: "true"
          include-style: "true" 
          inline-comments: "true"
          max-inline-comments: 15
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
