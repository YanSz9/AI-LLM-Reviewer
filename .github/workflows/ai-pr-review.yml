name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["**"]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: >-
      !contains(github.event.pull_request.title, '[skip ai]') &&
      !contains(join(github.event.pull_request.labels.*.name, ','), 'skip-ai')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          cd .github/actions/ai-pr-reviewer
          npm ci --ignore-scripts

      - name: Run AI review
        uses: ./.github/actions/ai-pr-reviewer
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          provider: "groq" # or "anthropic", "azure-openai", "ollama", "groq"
          model: "llama3-8b-8192" # Higher token limit model: 8192 tokens vs 6000
          max-tokens: "2000" # Reduced to stay within limits
          temperature: "0.3" # Slightly higher for more creative problem-solving
          rules-path: ".github/ai-reviewer/rules.yml"
          include-tests: "true"
          include-style: "true"
          inline-comments: "true" # Enable GitHub Copilot-style inline comments
          max-inline-comments: "15" # Limit number of inline comments
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          OLLAMA_HOST: ${{ secrets.OLLAMA_HOST }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
