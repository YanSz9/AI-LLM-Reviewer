name: Test claude-3-5-sonnet

on:
  workflow_dispatch:
  push:
    branches: [test-claude-3-5-sonnet-*]

permissions:
  contents: read
  pull-requests: write

jobs:
  test-claude-3-5-sonnet:
    runs-on: ubuntu-latest
    name: "Test claude-3-5-sonnet"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/actions/ai-pr-reviewer
          npm ci --ignore-scripts

      - name: Run claude-3-5-sonnet Test
        uses: ./.github/actions/ai-pr-reviewer
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          provider: "anthropic"
          model: "claude-3-5-sonnet-20241022"
          temperature: "0.2"
          max-tokens: "3000"
          include-tests: "true"
          include-style: "true"
          
      - name: Save Results
        run: |
          echo "Model: claude-3-5-sonnet" > test-results-claude-3-5-sonnet.txt
          echo "Timestamp: $(date)" >> test-results-claude-3-5-sonnet.txt
          echo "Configuration:" >> test-results-claude-3-5-sonnet.txt
          echo "  Provider: anthropic" >> test-results-claude-3-5-sonnet.txt
          echo "  Model: claude-3-5-sonnet-20241022" >> test-results-claude-3-5-sonnet.txt
          echo "  Temperature: 0.2" >> test-results-claude-3-5-sonnet.txt
