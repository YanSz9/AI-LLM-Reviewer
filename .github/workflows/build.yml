name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '.github/actions/ai-pr-reviewer/package-lock.json'

      - name: Install dependencies
        run: |
          cd .github/actions/ai-pr-reviewer
          npm ci

      - name: Build action
        run: |
          cd .github/actions/ai-pr-reviewer
          npm run build

      - name: Check build output
        run: |
          if [ ! -f ".github/actions/ai-pr-reviewer/dist/index.js" ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          echo "âœ… Build successful!"

      - name: Validate action.yml
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');
            
            try {
              const actionYml = fs.readFileSync('.github/actions/ai-pr-reviewer/action.yml', 'utf8');
              const action = yaml.load(actionYml);
              
              console.log('Action validation passed!');
              console.log('Action name:', action.name);
              console.log('Main file:', action.runs.main);
            } catch (error) {
              console.error('Action validation failed:', error.message);
              process.exit(1);
            }
