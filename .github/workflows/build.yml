name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '.github/actions/ai-pr-reviewer/package-lock.json'

      - name: Install dependencies
        run: |
          cd .github/actions/ai-pr-reviewer
          npm ci

      - name: Build action
        run: |
          cd .github/actions/ai-pr-reviewer
          npm run build

      - name: Check build output
        run: |
          if [ ! -f ".github/actions/ai-pr-reviewer/dist/index.js" ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          echo "✅ Build successful!"

      - name: Validate action.yml
        run: |
          # Simple validation: check if action.yml exists and has required fields
          if [ ! -f ".github/actions/ai-pr-reviewer/action.yml" ]; then
            echo "❌ action.yml not found"
            exit 1
          fi
          
          # Check for required fields in action.yml
          if ! grep -q "name:" .github/actions/ai-pr-reviewer/action.yml; then
            echo "❌ action.yml missing 'name' field"
            exit 1
          fi
          
          if ! grep -q "main: 'dist/index.js'" .github/actions/ai-pr-reviewer/action.yml; then
            echo "❌ action.yml missing or incorrect 'main' field"
            exit 1
          fi
          
          echo "✅ action.yml validation passed!"
